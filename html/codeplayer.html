<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code player</title>

    <!-- ---------JQuery library ----------------->
    <script src="../js/jquery.min.js"></script>
    <!-- ---------------------XX-------------------- -->
    

    <link rel="stylesheet" href="../css/codeplayer.css">
</head>
<body>

    <div id="header">
        <div id="logo">
            CodePlayer
        </div>

        <div id="buttonContainer">
            <div class="toggleButton active" id="html">HTML</div>
            <div class="toggleButton" id="css">CSS</div>
            <div class="toggleButton" id="javascript">Javascript</div>
            <div class="toggleButton active" id="output">Output</div>
        </div>
    </div>
    
    <div id="bodyContainer">
        <textarea class="panel" id="htmlPanel"><p id="paragraph">Hello</p></textarea>
        <textarea class="panel hidden" id="cssPanel">p{color: red;}</textarea>
        <textarea class="panel hidden" id="javascriptPanel">
            document.getElementById("paragraph").innerHTML = "Hello world";
        </textarea>

        <iframe class="panel" id="outputPanel"></iframe>
    </div>

    <script type="text/javascript" src="../js/codeplayer.js"></script>
</body>
</html>
